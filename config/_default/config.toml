baseURL = "https://mattreduce.com"
title = "mattreduce"

theme = "github.com/wangchucheng/hugo-eureka"

paginate = 3
copyright = ""
enableEmoji = true
enableGitInfo = false
summaryLength = 30

defaultContentLanguage = "en"
hasCJKLanguage = false  # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir = false

[markup]
  # Do not modify markup.highlight
  [markup.highlight]
    codeFences = false
    noClasses = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false
  [markup.goldmark.renderer]
    unsafe = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
  author = "authors"

[build]
  useResourceCacheWhen = "always"
